  <script>

    // Función de carrusel

    function moverCarrusel(id, paso) {

      const carrusel = document.getElementById(id);

      const imagenes = carrusel.querySelectorAll("img");

      let indice = Array.from(imagenes).findIndex(img => img.classList.contains("active"));

      imagenes[indice].classList.remove("active");

      indice = (indice + paso + imagenes.length) % imagenes.length;

      imagenes[indice].classList.add("active");

    }



    // Función comentarios

    function agregarComentario() {

      const nombre = document.getElementById("nombre").value.trim();

      const mensaje = document.getElementById("mensaje").value.trim();

      if(nombre && mensaje){

        const lista = document.getElementById("lista-comentarios");

        const div = document.createElement("div");

        div.className = "comentario";

        div.innerHTML = `<b>${nombre}</b>: <p>${mensaje}</p>`;

        lista.appendChild(div);

        document.getElementById("nombre").value = "";

        document.getElementById("mensaje").value = "";

      } else {

        alert("Por favor completa todos los campos.");

      }

    }

