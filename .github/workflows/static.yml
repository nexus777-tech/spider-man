<section id="trajes" class="section">

  <h2>Spider-Man: Creación, evolución y legado</h2>

  <img src="trajes.jpg" alt="Trajes de Spider-Man" style="max-width:100%; border-radius:12px; margin-bottom:20px;">



  <p>

    Spider-Man es uno de los superhéroes más icónicos de Marvel, y su origen está lleno de curiosidades. 

    En 1962, Stan Lee presentó la idea de un héroe adolescente con poderes de araña, algo totalmente nuevo en la época. 

    Aunque al inicio fue rechazado, finalmente apareció en <em>Amazing Fantasy #15</em>, sin que nadie imaginara que estaba naciendo una leyenda de los cómics.

  </p>



  <p>

    El primer diseño de Jack Kirby no convenció: demasiado musculoso y similar a otros héroes. 

    Fue Steve Ditko quien dio forma definitiva al personaje: un traje rojo y azul cubierto de telarañas, máscara completa y grandes ojos blancos. 

    Ese estilo lo hizo único y cercano al público joven.

  </p>



  <h3>Principales trajes de Spider-Man</h3>

  <ul>

    <li><b>Clásico rojo y azul</b> – El más representativo de Peter Parker.</li>

    <li><b>Traje negro</b> (1984) – Introducido en <em>Secret Wars</em>, luego se reveló como Venom.</li>

    <li><b>Scarlet Spider</b> (1994) – Usado por Ben Reilly, el clon de Peter.</li>

    <li><b>Iron Spider</b> (2006) – Regalo de Tony Stark en <em>Civil War</em>, con brazos mecánicos.</li>

    <li><b>Future Foundation</b> (2010) – Blanco con negro, cuando se unió a los 4 Fantásticos.</li>

    <li><b>Superior Spider-Man</b> (2013) – Más oscuro y tecnológico, con Otto Octavius en el cuerpo de Peter.</li>

  </ul>



  <h3>Trajes en el cine</h3>

  <ul>

    <li><b>Nicholas Hammond</b> (1977) – Traje sencillo, como un disfraz casero.</li>

    <li><b>Tobey Maguire</b> (2002) – Uniforme realista con relieves plateados.</li>

    <li><b>Andrew Garfield</b> (2012) – Diseño deportivo y ligero.</li>

    <li><b>Tom Holland</b> (2016) – Juvenil y tecnológico, con lentes expresivos.</li>

  </ul>



  <p>

    A pesar de todas las transformaciones, el traje clásico rojo y azul sigue siendo el favorito de los fans 

    y símbolo de la identidad del héroe. Spider-Man no solo destaca por sus diseños, sino también por su mensaje atemporal: 

    <i>“Un gran poder conlleva una gran responsabilidad”</i>.

  </p>

</section>

