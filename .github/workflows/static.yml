    <h2>Biografía de Spider-Man</h2>

    <div class="tarjeta">

      <p><b>Spider Man</b> (en español Hombre Araña) es un personaje ficticio del universo Marvel creado por Stan Lee y Steve Ditko en 1962 para la historieta <i>Amazing Fantasy #15</i>. A lo largo de los años ha evolucionado como personaje, convirtiéndose en un ícono mundial de los cómics, películas y videojuegos.</p>



      <h3>Biografía ficticia</h3>

      <p>Peter Benjamin Parker, hijo de Richard Parker y Mary Fitzpatrick Parker, quedó huérfano tras la muerte de sus padres y fue criado por sus tíos Ben y May Parker en Queens, Nueva York. De adolescente, amante de la ciencia y tímido, sufrió la picadura de una araña radiactiva que le otorgó habilidades sobrehumanas.</p>



      <p>Inicialmente usó sus poderes para beneficio propio, pero tras la muerte de su tío Ben comprendió que <b>“un gran poder conlleva una gran responsabilidad”</b>. Desde entonces dedicó su vida a combatir el crimen bajo la identidad de Spider-Man.</p>



      <h3>Características</h3>

      <ul>

        <li>Fuerza, velocidad y reflejos proporcionales a una araña.</li>

        <li>Capacidad de adherirse a superficies.</li>

        <li>Sentido arácnido que detecta el peligro.</li>

        <li>Factor de curación limitado.</li>

        <li>Gran inteligencia científica y habilidades de fotografía.</li>

      </ul>



      <h3>Mecanismos de defensa</h3>

      <p>Peter inventó unos lanzadores de telarañas que le permiten desplazarse por la ciudad, atrapar enemigos y crear redes para defenderse.</p>

    </div>

